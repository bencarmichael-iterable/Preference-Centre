<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Identify Yourself</title>
    <link rel="stylesheet" href="/styles.css" />
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Welcome to the Preference Centre</h1>
        <p class="subhead">
          Enter your email to manage your communication preferences.
        </p>
      </header>

      <form id="identifyForm" novalidate>
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          autocomplete="email"
          required
        />

        <div class="actions">
          <button type="submit">Continue</button>
        </div>
      </form>
    </main>

    <script>
      const form = document.getElementById("identifyForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        if (!email) {
          alert("Please enter a valid email");
          return;
        }
        // Save email in session storage for next page
        sessionStorage.setItem("userEmail", email);
        // Redirect to preferences page
        window.location.href = "preferences.html";
      });
    </script>
  </body>
</html>
